/* Subtle Minimalist Registration Form Styles */
.registration-card {
  background: #f8f8fa;
  border-radius: 8px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.06);
  padding: 12px;
  width: 400px;
  margin: 28px auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
}
.registration-card label {
  font-size: 1rem;
  color: #444;
  margin-bottom: 4px;
  font-weight: 500;
  display: block;
}
.registration-card input,
.registration-card textarea {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #e0e0e0;
  background: #fff;
  font-size: 0.98rem;
  margin-bottom: 10px;
  transition: border-color 0.2s;
}
.registration-card input:focus,
.registration-card textarea:focus {
  border-color: #b7a6e7;
  outline: none;
}
.registration-card button[type="submit"] {
  background: #ece9f6;
  color: #2a1a2a;
  border: none;
  border-radius: 6px;
  padding: 12px;
  font-size: 0.98rem;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 1px 4px rgba(124,58,237,0.04);
  transition: background 0.2s, transform 0.1s;
  margin-top: 3%;
}
.registration-card button[type="submit"]:hover {
  background: #e3e0f0;
  transform: translateY(-1px) scale(1.01);
}
.registration-card .form-row {
  display: flex;
  gap: 12px;
}
.registration-card .form-row > div {
  flex: 1;
}

const W = window.innerWidth;
const H = window.innerHeight

function updateAnimationTiming() {
  const animationDuration = 5 + Math.random() * 5;
  const animationDelay = 5 + Math.random() * 10;
  
  window.requestAnimationFrame(() => {
    document.documentElement.style.setProperty('--animationDuration', animationDuration + 's');
    document.documentElement.style.setProperty('--animationDelay', animationDelay + 's');
  });
  
  const timeout = (animationDuration + animationDelay) * 1000 - 100;
  setTimeout(updateAnimationTiming, timeout);
}

updateAnimationTiming();

document.addEventListener('mousemove', e => {
  window.requestAnimationFrame(() => {
    const X = e.clientX;
    const Y = e.clientY;

    document.documentElement.style.setProperty('--cursorX', X + 'px');
    document.documentElement.style.setProperty('--cursorY', Y + 'px');

    const X2 = X - (12 * W / 100) * (X / W - 0.5);
    const Y2 = Y - (12 * W / 100) * (Y / H - 0.5);

    document.documentElement.style.setProperty('--cursorX2', X2 + 'px');
    document.documentElement.style.setProperty('--cursorY2', Y2 + 'px');
  });
});
